<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fuente y colores generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6F61, #6B5B95);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            max-width: 400px;
            width: 90%;
        }

        /* Título */
        .container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Campos de entrada y select */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Resultado */
        .result {
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .result.error {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.5em;
            }

            .result {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conversor de Unidades</h1>

        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Ingresa un valor" oninput="convertir()">
        </div>

        <div class="input-group">
            <label for="unidadEntrada">Unidad de entrada:</label>
            <select id="unidadEntrada" onchange="convertir()">
                <option value="metros">Metros</option>
                <option value="kilometros">Kilómetros</option>
                <option value="pies">Pies</option>
                <option value="millas">Millas</option>
            </select>
        </div>

        <div class="input-group">
            <label for="unidadSalida">Unidad de salida:</label>
            <select id="unidadSalida" onchange="convertir()">
                <option value="metros">Metros</option>
                <option value="kilometros">Kilómetros</option>
                <option value="pies">Pies</option>
                <option value="millas">Millas</option>
            </select>
        </div>

        <div id="resultado" class="result">Resultado: </div>
    </div>

    <script>
        function convertir() {
            const valor = parseFloat(document.getElementById('valor').value);
            const unidadEntrada = document.getElementById('unidadEntrada').value;
            const unidadSalida = document.getElementById('unidadSalida').value;
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(valor)) {
                resultadoDiv.innerText = 'Por favor, ingresa un valor válido.';
                resultadoDiv.classList.add('error');
                return;
            } else {
                resultadoDiv.classList.remove('error');
            }

            let valorEnMetros;

            switch (unidadEntrada) {
                case 'metros':
                    valorEnMetros = valor;
                    break;
                case 'kilometros':
                    valorEnMetros = valor * 1000;
                    break;
                case 'pies':
                    valorEnMetros = valor * 0.3048;
                    break;
                case 'millas':
                    valorEnMetros = valor * 1609.34;
                    break;
                default:
                    valorEnMetros = valor;
            }

            let resultado;

            switch (unidadSalida) {
                case 'metros':
                    resultado = valorEnMetros;
                    break;
                case 'kilometros':
                    resultado = valorEnMetros / 1000;
                    break;
                case 'pies':
                    resultado = valorEnMetros / 0.3048;
                    break;
                case 'millas':
                    resultado = valorEnMetros / 1609.34;
                    break;
                default:
                    resultado = valorEnMetros;
            }

            resultadoDiv.innerText = `Resultado: ${resultado.toFixed(2)} ${unidadSalida}`;
        }
    </script>

</body>
</html>
